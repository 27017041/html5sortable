<!DOCTYPE html>
<html ng-app="Directives">
  <head>
    <title>Angular example with a single list</title>
    <link href="css/theme.css" rel="stylesheet"></link>
  </head>
  <body>
    <div ng-controller="MainCtrl">
      <h1>Angular example with a single list</h1>

      <h2>How to use</h2>

      <p>Use the html-sortable on the container that has the sortable elements:</p>
      <pre>
        &lt;ul html-sortable=&quot;{ ... }&quot; ng-model=&#x27;data1&#x27;&gt;...&lt;/ul&gt;
      </pre>
      <p></p>

      <h2>Example</h2>
      <div>
        <ul html-sortable="" html-sortable-callback="sortableCallback" ng-model='data1'>
          <li ng-repeat="itm in data1">
            {{itm}}
          </li>
        </ul>
      </div>

      <div>
        <input type="submit" value="Add another item" ng-click="add()" />
      </div>

      <p><strong>Model 1:</strong></p>
      <pre>{{ data1 }}</pre>
    </div>
    <script src="../bower_components/jQuery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../src/html.sortable.src.js"></script>
    <script src="../src/html.sortable.angular.js"></script>
    <script src="angular-single.js"></script>
  </body>
</html>
